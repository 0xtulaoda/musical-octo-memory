<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Articles</title>
    <style>
      body {
        margin: 0;
      }

      body {
        display: flex;
        flex-wrap: wrap;
        width: 200px;
        margin: 10px;
        padding: 10px;
        border: 0.5px solid #ccc;
        border-radius: 5px;
      }

      article {
        width: 100px;
        height: 100px;
      }

      article:nth-child(1) {
        color: red;
        background: red;
        border-top: 4px solid #000;
      }

      article:nth-child(2) {
        background: yellow;
        border-top: 4px solid #000;
      }

      article:nth-child(3) {
        color: blue;
        background: blue;
        border-bottom: 4px solid #000;
      }

      article:nth-child(4) {
        background: green;
        border-bottom: 4px solid #000;
      }

      /* Write your CSS solution here (do not edit the surrounding HTML) */
    </style>

    <script>
      console.log(1);
      setTimeout(function () {
        console.log(2);
      }, 0);
      console.log(3);
      setTimeout(function () {
        console.log(4);
      }, 1000);
      console.log(5);
    </script>
  </head>
  <body>
    <article>First</article>
    <article>Second</article>
    <article>Third</article>
    <article>Fourth</article>
  </body>
</html>
